<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>smtdfc sound label</title>
  <link rel="stylesheet" href="https://turtleui-smtdfc.netlify.app/turtleui.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" media="all" />

</head>

<body>
  <style>
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }


    .spinner {
      width: 20px;
      height: 20px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>
  <script>
    window.addEventListener('load', function() {
      const overlay = document.getElementById('loading-overlay');
      if (overlay) {
        overlay.style.display = 'none';
      }
    });
  </script>
  <noscript>
    <div>
      <h2>JavaScript is Disabled</h2>
      <p>Please enable JavaScript in your browser to fully experience the functionality of this website.</p>
    </div>
  </noscript>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://turtle-smtdfc.netlify.app/turtle-core/dist/production.min.js?v=9292929w99w9w9w9w" ></script>
  <script src="https://turtleui-smtdfc.netlify.app/turtleui.min.js" ></script>
  <script src="/public/bundles/bundle.min.js"></script>
</body>

</html>
